<!DOCTYPE html>
<html>
  <head>
    <title>Is Katie's Phone Broken?</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

    <div class="container">
      <div class="row">
        <div class="col s12 center">
          <h6>Is Katie's phone broken?</h6>
          <h3>
            As of <span id="time"></span>: YES!
            <img src="./crying_face.png" width="5%" />
          </h3>
          <p>
            <img src="./hopeless.jpg" width="50%" alt="loser">
          </p>
          <p>
            Adulting can be hard for Katie.  While she is trying to get her act together, you can reach her via <a href="www.facebook.com/katienreed">Facebook</a> or <a href="mailto:katie@katienreed.io">Email</a>.
          </p>
        </div>
      </div>
    </div>
  </body>
  <script language="javascript">

    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1; //January is 0!

    var yyyy = today.getFullYear();
    if(dd<10){
        dd='0'+dd
    }
    if(mm<10){
        mm='0'+mm
    }
    var today = dd+'/'+mm+'/'+yyyy;
    document.getElementById("time").innerHTML = today;

 </script>
</html>
