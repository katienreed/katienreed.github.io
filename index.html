<!DOCTYPE html>
<html>
  <head>
    <title>Is Katie's Phone Broken?</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

    <div class="container">
      <div class="row">
        <div class="col s12 center">
          <h2>Is Katie's phone broken?</h2>
          <h4>
            As of <span id="time"></span>: NO!
            <img src="./kewl.png" width="50px" />
          </h4>
            <img src="./yay.jpg" width="50%" alt="loser">
          <p>
            Katie is currently adulting succesfully.  Please feel free to reach out and offer your congratulatory remarks.
          </p>
        </div>
      </div>
    </div>
  </body>
  <script language="javascript">

    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1; //January is 0!

    var yyyy = today.getFullYear();
    if(dd<10){
        dd='0'+dd
    }
    if(mm<10){
        mm='0'+mm
    }
    var today = mm+'/'+dd+'/'+yyyy;

    document.getElementById("time").innerHTML = today;

 </script>
</html>
